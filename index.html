<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind CSS with Font Configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center  pt-12 px-25 ">

    <header class="w-full max-w-[1440px]">
        <nav class="h-12 flex justify-between items-center font-poppins">
            <img src="images/logo.png" alt="panda logo" class="cursor-pointer" />

            <!-- search container -->
            <div class="flex relative items-center">
                <input type="text" placeholder="search"
                    class="w-[500px] rounded-full px-5 outline-none focus:outline-none p-3 bg-[#F1F1F1]">
                <button type="submit" class="absolute right-0 pr-5 flex items-center">
                    <i class="fa-solid fa-magnifying-glass text-[#BABABA]"></i>
                </button>
            </div>
            <ul class="flex gap-6 text-[#707070] font-medium">
                <li class="cursor-pointer"><a href="home">Home</a></li>
                <li class="cursor-pointer"><a href="product">Product</a></li>
                <li class="cursor-pointer"><a href="about">About Us</a></li>
                <li class="cursor-pointer"><a href="contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

</body>

</html>
